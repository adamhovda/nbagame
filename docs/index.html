<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">


  </head>
  <body>
    <header class="text-center">
      <!-- <div  class="">NBA Guessing Game</div> -->
      <div class="container row text-center header">

        <img class="nba-logo col" src="./images/nba-6.svg">
        <h1 class="col title">NBA Guessing Game</h1>
      </div>
      <!-- <button class="btn btn-danger">Start</button> -->
    </header>
    <div>
      <img class="hero-gif hidden" src="./images/gifgit-booker.gif" ></img>
    </div class="hero-div">
    <main class="text-center">
      <section>
        <div class="card word-guess flex justify-center ...">
          <div class="word-blanks"></div>
        </div>
      </section>

      <section class="flex justify-center">
        <div class="card results">
          <div class = "win-loss-container">
          <div>
          <h2>Correct Guesses: <span class="win">0 </span> </h2>
          <!-- <h2>Losses: <span class="lose">0</span></h2> -->
        </div>
          <!-- <button class="reset-button">Reset Score</button> -->
      </div>
          <div class= "card timer">
            <div class = "timer-text">
            <!-- <div class="large-font timer-count">10</div> -->
            <h3 >Guesses remaining <span id="guesses-remaining"> 20</span></h3> 
          </div>
        
          </div>
        </div>


      </section>
      <div>
        <p class="guessed-letters flex justify-center"></p>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  </body>
</html>
